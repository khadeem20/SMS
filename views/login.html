{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form class="form-login" method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }} {{ form.username(size=32) }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password(size=32) }}
    </div>
   
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
